<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #2c3e50;
        }
        ul {
            padding: 0;
            list-style-type: none;
        }
        li {
            background: #ecf0f1;
            margin: 5px 0;
            padding: 8px;
            border-radius: 4px;
        }
        .button {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 15px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <h1>30-Day Forecasted Closing Prices</h1>

    <p><strong>Model Used:</strong> {{ model_name|capitalize }}</p>

    <ul>
        {% for price in prediction_list %}
        <li>Day {{ loop.index }}: {{ price }}</li>
        {% endfor %}
    </ul>

    <a href="/" class="button">‚Üê Back to Home</a>
</body>
</html>
