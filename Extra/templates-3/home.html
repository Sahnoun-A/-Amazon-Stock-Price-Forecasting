<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Price Forecast</title>
</head>
<body>
    <h1>Amazon Stock Price Forecast (Next 30 Days)</h1>

    <form action="/predict" method="post" enctype="multipart/form-data">
        <!-- Model Selection -->
        <label for="model">Select Model:</label>
        <select name="model" id="model" required>
            <option value="xgboost">XGBoost</option>
            <option value="lstm">LSTM</option>
        </select>
        <br><br>

        <!-- Input Type -->
        <label>Select Input Format:</label><br>
        <input type="radio" name="input_type" value="csv" checked> Upload CSV File<br>
        <input type="radio" name="input_type" value="text"> Paste Text Data<br><br>

        <!-- CSV Upload -->
        <div id="csv_input">
            <label for="file">Upload CSV File:</label>
            <input type="file" name="file" id="file" accept=".csv">
        </div>

        <!-- Text Area -->
        <div id="text_input" style="display:none;">
            <label for="textdata">Paste 14-day Data (Date,Close):</label><br>
            <textarea name="textdata" id="textdata" rows="10" cols="50" placeholder="YYYY-MM-DD, 3300.56\nYYYY-MM-DD, 3312.78"></textarea>
        </div>

        <br><br>
        <input type="submit" value="Predict">
    </form>

    <script>
        // Toggle visibility of input fields
        const radioButtons = document.querySelectorAll('input[name="input_type"]');
        const csvInput = document.getElementById('csv_input');
        const textInput = document.getElementById('text_input');

        radioButtons.forEach(radio => {
            radio.addEventListener('change', () => {
                if (radio.value === 'csv') {
                    csvInput.style.display = 'block';
                    textInput.style.display = 'none';
                } else {
                    csvInput.style.display = 'none';
                    textInput.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
